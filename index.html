<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Project</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div principal contendo o banner -->
    <div class="banner">
        <!-- Div para o título -->
        <div class="title-section">
            <h1>Teste para Target Systems</h1>
        </div>

        <!-- Div para o conteúdo, incluindo os botões -->
        <div class="content-section">
            <div class="button-container">
                <button id="button1" onclick="changeMessage('Title 1', 'Development 1', 'Answer 1')">Questão 01</button>
                <button id="button2" onclick="changeMessage('Title 2', 'Development 2', 'Answer 2')">Questão 02</button>
                <button id="button3" onclick="changeMessage('Title 3', 'Development 3', 'Answer 3')">Questão 03</button>
                <button id="button4" onclick="changeMessage('Title 4', 'Development 4', 'Answer 4')">Questão 04</button>
                <button id="button5" onclick="changeMessage('Title 5', 'Development 5', 'Answer 5')">Questão 05</button>
            </div>
            <button id="externalLinkButton">LinkedIn</button>
        </div>
    </div>

    <!-- Mensagem será exibida aqui -->
    <div id="message-container">
        <div id="message-title"></div>
        <div id="message-development"></div>
        <div id="message-answer"></div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
