<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Project</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div principal contendo o banner -->
    <div class="banner">
        <!-- Div para o título -->
        <div class="title-section">
            <h1>Teste para Target Sistems</h1>
        </div>

        <!-- Div para o conteúdo, incluindo os botões -->
        <div class="content-section">
            <div class="button-container">
                <button class="button" data-id="1">Questao 01</button>
                <button class="button" data-id="2">Questao 02</button>
                <button class="button" data-id="3">Questao 03</button>
                <button class="button" data-id="4">Questao 04</button>
                <button class="button" data-id="5">Questao 05</button>
            </div>
            <button id="externalLinkButton">LinkedIn</button>
        </div>
    </div>

    <!-- Mensagem será exibida aqui -->
    <div id="message-container">
        <div id="message-title" class="message-box"></div>
        <pre><div id="message-development" class="message-box"></div></pre>
        <pre><div id="message-answer" class="message-box"></div></pre>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
